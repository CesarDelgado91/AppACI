        var option = document.createElement('option');
        option.value = i;
        option.text = i;
        select.add(option);
      }
    }

    // Generar opciones para día (1 al 31)

<div>

  <form class="paisyestado">
    
    <label for="pais y estado de nacimiento">País y Estado de nacimiento:</label>  
    <div class="pais-estado">
    <label for="pais">País:</label>
    <select id="pais" name="pais" onchange="actualizarEstados()"></select>

  <script>
    // Datos de ejemplo (puedes personalizar según tus necesidades)
    var paises = ['Selecciona un país', 'Mexico', 'Brasil', 'Colombia'];
    var estadosPorPais = {
      'Selecciona un país': ['Selecciona un estado'],
      'Mexico': ['Aguacalientes', 'Baja California', 'Baja California Sur', 'Campeche','Chiapas','Chihuahua','Ciudad de México','Coahuila', 'Colima', 'Durango','Estado de México','Guanajuato','Guerrero','Hidalgo','Jalisco ','Michoacán','Morelos','Nayarit','Nuevo León','Oaxaca','Puebla','Querétaro','Quintana Roo','San Luis Potosí','Sinaloa','Sonora','Tabasco','Tamaulipas','Tlaxcala','Veracruz','Yucatán','Zacatecas'],
      'Brasil': ['Extranjero'],
      'Colombia': ['Extranjero']
    };

    // Inicializar el selector de países
    var selectPais = document.getElementById('pais');
    for (var i = 0; i < paises.length; i++) {
      var option = document.createElement('option');
      option.value = paises[i];
      option.text = paises[i];
      selectPais.add(option);
    }

    // Inicializar el selector de estados con el primer país
    var selectEstado = document.getElementById('estado');
    var primerPais = paises[0];
    for (var i = 0; i < estadosPorPais[primerPais].length; i++) {
      var option = document.createElement('option');
      option.value = estadosPorPais[primerPais][i];
      option.text = estadosPorPais[primerPais][i];
      selectEstado.add(option);
    }

    // Función para actualizar el selector de estados según el país seleccionado
    function actualizarEstados() {
      var paisSeleccionado = document.getElementById('pais').value;
      var estados = estadosPorPais[paisSeleccionado];

      // Limpiar el selector de estados
      selectEstado.innerHTML = '';

      // Agregar las opciones de estados
      for (var i = 0; i < estados.length; i++) {
        var option = document.createElement('option');
        option.value = estados[i];
        option.text = estados[i];
        selectEstado.add(option);
      }
    }

    // Función para obtener la selección actual
    function obtenerSeleccion() {
      var paisSeleccionado = document.getElementById('pais').value;
      var estadoSeleccionado = document.getElementById('estado').value;

      console.log('País seleccionado:', paisSeleccionado);
      console.log('Estado seleccionado:', estadoSeleccionado);
    }
